<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list using js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .todoDiv {
            width: 100%;
            max-width: 500px;
        }
        
        .todo {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #taskInput {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }
        
        #taskInput:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #addTaskBtn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        #addTaskBtn:hover {
            background: #5568d3;
        }
        
        #taskList {
            list-style: none;
        }
        
        #taskList li {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }
        
        .taskText {
            flex: 1;
            color: #333;
        }
        
        .taskButtons {
            display: flex;
            gap: 8px;
        }
        
        button.updateBtn, button.deleteBtn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button.updateBtn {
            background: #4CAF50;
            color: white;
        }
        
        button.updateBtn:hover {
            background: #45a049;
        }
        
        button.deleteBtn {
            background: #f44336;
            color: white;
        }
        
        button.deleteBtn:hover {
            background: #da190b;
        }
    </style>
</head>
<body>
    <div class="todoDiv">
        <div class="todo">
            <h2>Todo List</h2>
            <input type="text" id="taskInput" placeholder="Enter your task">
            <button id="addTaskBtn">Add Task</button>
            <ul id="taskList">
            </ul>
            
        </div>
    </div>
    <script>   
        let addTaskBtn = document.getElementById("addTaskBtn");
        let taskInput = document.getElementById("taskInput");
        let taskList = document.getElementById("taskList");

        function addTask() {
            let task = taskInput.value.trim();
            if (task) {
                let li = document.createElement("li");
                
              
                let taskSpan = document.createElement("span");
                taskSpan.className = "taskText";
                taskSpan.textContent = task;
                li.appendChild(taskSpan);
                
    
                let buttonsDiv = document.createElement("div");
                buttonsDiv.className = "taskButtons";
                
                
                let updateBtn = document.createElement("button");
                updateBtn.className = "updateBtn";
                updateBtn.textContent = "Update";
                updateBtn.addEventListener("click", function() {
                    let newTask = prompt("Update your task:", taskSpan.textContent);
                    if (newTask && newTask.trim()) {
                        taskSpan.textContent = newTask;
                    }
                });
                buttonsDiv.appendChild(updateBtn);
                
                
                let deleteBtn = document.createElement("button");
                deleteBtn.className = "deleteBtn";
                deleteBtn.textContent = "Delete";
                deleteBtn.addEventListener("click", function() {
                   let com = confirm("Are you sure you want to delete this task?")
                    if (com === true)
                    {
                        taskList.removeChild(li);
                    }
                    
                });
                buttonsDiv.appendChild(deleteBtn);
                
                li.appendChild(buttonsDiv);
                taskList.appendChild(li);
                
                taskInput.value = ""; 
                taskInput.focus(); 
            } else {
                alert("Please enter a task.");
            }
        }

        addTaskBtn.addEventListener("click", addTask);
        
        
        taskInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                addTask();
            }
        });
    </script>
</body>
</html>
